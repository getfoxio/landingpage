<html>
<head>
  <title>Landing Page - {{ username }}</title>
  <link rel="stylesheet" type="text/css" href="https://api.getfox.io/static/css/lp.css">
  <!-- IIFE script-->
  <script src="/static/js/landingpage.js"></script>
</head>
<body>
  <script>
    getfox_lp.build({
      "key": "{{ apikey }}",
      "username":"{{ username }}",
    })
    getfox_lp.getUser('{{username}}', '{{apikey}}').then(data => {
      console.log(data);
    })
  </script>
</body>
</html>
